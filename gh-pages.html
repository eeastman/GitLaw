                <p style="text-align: center;">
                A G R E E M E N T:
                
                AGREEMENT made this 11th day of September, 2014, between W (“W"), (Social Security No. ), residing at ___________________ and A (“A"), (Social Security No. ), residing at ___________________; (sometimes W and A are referred to as the “Parties")
                </p>
                <p>
                W I T N E S E T H:
                
                WHEREAS, a marriage is contemplated by W and A; and
                
                WHEREAS, the Parties wish to define and determine their respective rights and obligations with respect to his or her own property and in the property of the other in the event of a dissolution of their marriage regardless of whether their property rights are to be governed by the laws of the State of New York or any other domestic or foreign jurisdiction; and.
                
                WHEREAS, the Parties, to the extent as set forth herein, wish to relinquish any and all rights that either of them may have in the other's separate property as specifically set forth and defined herein, whether acquired prior or subsequent to the marriage; and
                
                WHEREAS the Parties hereto have had the opportunity to fully, separately and independently be apprised and advised of their respective legal rights, remedies, privileges and obligations that but for this Agreement, will arise out of the marital relationship or otherwise, by counsel of their own choice and selection; and
                
                WHEREAS, the Parties each warrant and represent to the other that they and each of them, fully understand all the terms, covenants, conditions, provisions and obligations incumbent upon each of them by virtue of this Agreement to be performed or contemplated by each of them hereunder, and each believes the same to be fair, just, reasonable and to his or her respective best interests.
                
                NOW, THEREFORE, in consideration of the premises and of the covenants, promises and waivers contained herein, the Parties mutually agree as follows:
                </p>
                <p>
                ARTICLE I
                CONTINGENT AGREEMENT
                
                This Agreement is contingent upon the Parties' contemplated marriage. In the event the marriage does not occur, then this Agreement shall be null and void and of no force or effect.
                </p>
                <p>
                ARTICLE II
                PREAMBLE
                
                The Parties agree that the Preamble is incorporated herein by reference with the same force and effect as if fully set forth herein at length.
                </p>
                <p>
                ARTICLE III
                
                SEPARATE PROPERTY
                
                A. The following shall constitute the Parties' Separate Property:
                
                1. The property listed on Schedule A as A's property and on Schedule B as W's property, which schedules are annexed hereto and made part hereof.
                2. All property defined as Separate Property under the Domestic Relations Law of the State of New York, Section 236(B)(1)(d), including property acquired prior to the marriage or by bequest, devise, descent or gifts from third Parties or interspousal gifts.
                3. Compensation (damages) for personal injury, regardless of when and how suffered, including for pain and suffering, disability, disfigurement, lost wages and earning capacity, and punitive damages.
                4. Property acquired after a Termination Event as defined in Article V herein.
                5. All property purchased with or exchanged for Separate Property shall remain Separate Property.
                6. The appreciation in value, income and profits derived from Separate Property, whether by way of sale, exchange, investment, reinvestment or otherwise shall be and remain Separate Property regardless of the “active" or “passive" nature of said Separate Property and regardless or any direct or indirect contribution or effort of the other Party to the maintenance or appreciation of said Separate Property. Joint use of Separate Property or use of Marital Property to maintain Separate Property shall not give rise to joint ownership of such Separate Property or convert it to Marital Property unless such property is placed in joint names or the Parties agree in a writing executed with the same formality as this Agreement. Separate Property used to acquire jointly-owned property will be returned and credited to the Party or Parties that contributed to the purchase of the jointly-owned property, upon a sale of said property or upon the occurrence of a Termination Event as defined below.
                6.1 With respect to premises ________________, which apartment is A's separate property, the Parties agree that if apartment ____ is sold and a new apartment is purchased and title is taken in A's name alone, or with W jointly or with any other person or person (“New Home"), New Home, together with improvements, shall be A's Separate Property. Thereafter, if New Home is sold and the Parties purchase a subsequent home (apartment or house) and use the proceeds of the sale of New Home to purchase any other future residence(s) in which title is take in joint names or as tenants by the entirety, upon a “Termination Event", A shall be entitled to the return of the proceeds of sale of New Home, minus any monetary contributions from W. The difference between the proceeds of sale of the subsequently acquired apartment or home and of New Home, if any, shall be shared fifty (50%) percent to W and fifty (50%) percent to A.
                6.2 The Parties acknowledge and agree that A owns fifty-one (51%) percent of his business which is known as ________________ LLC (“________________"). ________________ is located at________________. A's ownership interest in ________________ is his separate property and W acknowledges it as such separate property. In the event that A acquires additional stock in ________________ during the course of the marriage and prior to a Termination Event by purchase, gift or inheritance or if A purchases said stock with funds belonging to ________________, his interest in ________________ or personal funds he acquired before or during the marriage, A's increased ownership of ________________ shall be and remain A's separate property.
                7. Any and all retirement accounts, including but not limited to, pensions, 401(k) and IRA accounts, only to the extent of the value in such accounts obtained before the marriage (the “Pre-Marriage Value") and the subsequent appreciation in value, if any, on such Pre-Marriage Value due to passive market forces.
                8. If the Parties co-mingle any of their Separate Property such Separate Property shall not become Marital Property unless the Parties agree in writing that it become Marital Property or they place the co-mingled property in joint names or in a joint account.
                9. The Parties agree that under no circumstances shall their Separate Property be considered Marital Property or community property or quasi-community property or otherwise be subject to any claim or right of the other in the event of a Termination Event herein, but shall remain the Parties' Separate Property, notwithstanding any contrary provision of the law of any jurisdiction. Each of them shall own, hold and freely dispose of their Separate Property, wherever it may be situated and whether it is now owned by him or her or may hereafter be acquired by him or her, free from all rights of the other therein under the laws of any jurisdiction. Each of them hereby waives, renounces and releases any and all rights which he or she may have under the laws of any jurisdiction in and to the other's Separate Property in the event of a Termination Event, including, without limitation, rights to Marital Property, equitable distribution, a distributive share, community property, quasi-community property, or any other rights, whether they be vested, contingent or inchoate.
                </p>
                <p>
                ARTICLE IV
                MARITAL PROPERTY
                A. The following shall constitute the Parties' Marital Property:
                1. All property acquired during the marriage until the occurrence of a Termination Event that is not Separate Property as set forth in Article III above.
                2. Except as provided for in Article III above, all property acquired by the Parties after the marriage and prior to the occurrence of a Termination Event whether said property is, real, personal or mixed, and wherever situated.
                3. Except as otherwise provided herein, the voluntary contribution of Separate Property to acquire property in joint names with right of survivorship or as tenants by the entirety.
                4. All property designated by the Parties as Marital Property in a written agreement, executed and acknowledged by the Parties with the same formality as required to conform with Section 236(B)(3) of the New York State Domestic Relations Law.
                <p>
                <p>
                ARTICLE V
                TERMINATION EVENT
                
                A. Termination Event under this Agreement is defined to be the soonest occurrence of the following events:
                
                1.The date on which a Party provides the other Party with written notice that he or she intends to dissolve the marriage. Said notice shall be delivered by United States Postal Service by registered or certified mail, return, receipt requested or overnight courier with proof of delivery thereon.
                2.The commencement of an action for divorce, separation or annulment.
                3.The execution of a written separation agreement, executed in compliance with Section 236)B)(3) of the New York State Domestic Relations Law.
                </p>
                <p>
                ARTICLE VI
                RIGHTS OF THE PARTIES UPON THE
                OCCURRENCE OF A TERMINATION EVENT
                A. In the event of a Termination Event:
                
                1. The marital home shall be placed on the market for sale within one year from the date of the Termination Event and the net proceeds of the sale shall be distributed in accordance with the terms of this Agreement. W has the right to remain in the marital residence up to one (1) year following a Termination Event.
                2. Each Party shall retain his or her Separate Property, and the other Party agrees not to make any claim in or to such property. Each of the Parties hereby waives, releases and renounces (notwithstanding any contrary provision of the law of any jurisdiction) any right to or interest in the other Party's Separate Property including, without limitation, an equitable distribution, a distributive share, or any other portion thereof or interest therein, whether as Marital Property, community property, quasi-community property or otherwise.
                3. W shall be entitled to Maintenance in accordance with Section 236)B)(3) of the New York State Domestic Relations Law.
                4. Except as otherwise provided in this Agreement, all Martial Property as defined in Article IV of this Agreement, shall be divided between the Parties in accordance with the Domestic Relations Law of the State of New York in accordance with Sec. 236 B as it is presently constituted. The date of the occurrence of a Termination Event, shall for all purposes constitute the valuation date.
                5. If, within thirty (30) days following a Termination Event, the Parties cannot agree on the value or how to effectuate the distribution of any or all of their Marital Property, then each asset in dispute will be sold at arm's length to a third party and the net proceeds of the sale divided equally between the Parties. If the Parties cannot agree on the sale price of the property and/or the method of sale, then within sixty (60) days of a Termination Event, each Party shall choose a qualified broker or appraiser. Each broker or appraiser shall seek to reach agreement with the other as to the price and method of sale. If the two brokers or appraisers fail to agree within twenty (20) days of their appointment, the two brokers or appraisers shall choose a third broker or appraiser who shall sell the property for maximum price reasonably obtainable given the market conditions at the time of sale. The third broker's value or price will govern.
                6. In the event that either Party shall die following the occurrence of a Termination Event, but prior to entry of a decree of dissolution of the marriage, Marital Property shall be divided between the surviving spouse and the deceased spouse's estate as set forth in this Agreement as if a decree of dissolution had been entered on the date of death of the deceased spouse.
                </p>
                <p>
                Witness as to Witness as to
                
                W : A:
                
                ______________________________ ______________________________
                
                
                STATE OF NEW YORK )
                
                )ss:
                
                COUNTY OF NEW YORK )
                
                On this_________________, before me, the undersigned, a Notary Public for said State, personally appeared W , personally known to be or proved to me on the basis of satisfactory evidence to be the individual whose name is subscribed to the within instrument and acknowledged to me that she executed the same in her capacity, and that her signature on the instrument, the individual, or person upon behalf of which the individual acted, executed the instrument.
                
                Notary Public
                
                STATE OF NEW YORK )
                
                )ss:
                
                COUNTY OF NEW YORK )
                
                On this ________________, before me, the undersigned, a Notary Public for said State, personally appeared A , personally known to be or proved to me on the basis of satisfactory evidence to be the individual whose name is subscribed to the within instrument and acknowledged to me that he executed the same in his capacity, and that his signature on the instrument, the individual, or person upon behalf of which the individual acted, executed the instrument.
                
                Notary Public
                
                SCHEDULE A
                
                Assets
                
                Liabilities
            
                </p>
